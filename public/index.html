<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>

    <br><hr>

    <h2 style="text-align: center;">Ingrese Producto</h2>

    <div class="container mt-3">
        <form action="/api/productos" method="POST">
            <div class="mb-3">
                <label for="titulo" class="form-label">Nombre</label>
                <input type="text" id="titulo"class="form-control"placeholder="Ingrese nombre">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" id="precio" class="form-control" placeholder="precio de producto">
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Imagen</label>
                <input type="text" id="img" class="form-control" placeholder="url img">
            </div>
    
    
            <button class="btn btn-success">Agregar</button>
        </form>

    </div>

    <div class="container mt-3" style="margin-top: 100;">
        <table class="table table-striped">
            <thead>
                <tr style="color: red;">
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>


    <br><hr>

</body>
</html>
